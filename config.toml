[mods.Kopernicus]
source_type = "git"
source = "https://github.com/Kopernicus/Kopernicus.git"
branch = "1.8"
enabled = true
patch = '''
--- a/src/Kopernicus/Constants/CompatibilityChecker.cs
+++ b/src/Kopernicus/Constants/CompatibilityChecker.cs
@@ -50,7 +50,7 @@ namespace Kopernicus.Constants
         // Compatible version
         internal const Int32 VERSION_MAJOR = 1;
         internal const Int32 VERSION_MINOR = 8;
-        internal const Int32 REVISION = 0;
+        internal const Int32 REVISION = 1;
         internal const Int32 KOPERNICUS = 903;
 
         public static Boolean IsCompatible()
'''

