target_dir = "~/KSP"

[install]
base = "~/Downloads/ksp-linux-1.6.0.zip"
dlc1 = "~/Downloads/KSP-Making_History_Expansion-en-us-lin-1.6.0.zip"

[mods.adopted]
source_type = "adopted"

[mods.ModuleManager]
source_type = "git"
source = "https://github.com/sarbian/ModuleManager.git"
branch = "master"

[mods.KOS]
source_type = "git"
source = "https://github.com/KSP-KOS/KOS.git"
